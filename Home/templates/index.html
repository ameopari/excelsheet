<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue basics</title>
</head>
<body>
   <div id="app">
       {{ hello }}
   </div> 

   <script src="https://unpkg.com/vue@next"></script>  
   <script>
       app = Vue.createApp({
           data : function() {
               return {
                   hello : 'hello vue!'
               }
           }

           
       })
       app.mount('#app')
   </script>

</body>
</html>
